<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tableBody = document.getElementById("tabla-productos");
    const inputBuscador = document.getElementById("buscador");

    let productos = [];

    async function cargarProductos() {
      const productosRef = collection(db, "productos");
      const snapshot = await getDocs(productosRef);

      productos = [];
      snapshot.forEach(doc => {
        productos.push(doc.data());
      });

      productos.sort((a, b) => (a.Concepto || "").localeCompare(b.Concepto || ""));
      mostrarProductos(productos.slice(0, 8)); // solo 8 al inicio
    }

    function mostrarProductos(lista) {
      tableBody.innerHTML = "";
      lista.forEach(producto => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.Concepto || ''}</td>
          <td>${producto["Codigo Barra"] || ''}</td>
          <td>$${parseFloat(producto["Precio Publico"] || 0).toFixed(2)}</td>
        `;
        tableBody.appendChild(fila);
      });
    }

    inputBuscador.addEventListener("input", () => {
      const texto = inputBuscador.value.toLowerCase();
      const filtrados = productos.filter(p =>
        (p.Concepto || "").toLowerCase().includes(texto) ||
        (p["Codigo Barra"] || "").toLowerCase().includes(texto)
      );
      mostrarProductos(filtrados.slice(0, 8));
    });

    cargarProductos();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      padding: 20px;
      margin: 0;
      color: white;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }

    .contenedor-tabla {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: black;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #00416A;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Consulta de Productos</h1>
  <input type="text" id="buscador" placeholder="Buscar por descripción o código...">
  <div class="contenedor-tabla">
    <table>
      <thead>
        <tr>
          <th>DESCRIPCIÓN</th>
          <th>CÓDIGO</th>
          <th>PRECIO</th>
        </tr>
      </thead>
      <tbody id="tabla-productos">
        <!-- Se insertan productos aquí -->
      </tbody>
    </table>
  </div>
</body>
</html>
